<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
    <script src="temp.js"></script>
</head>

<body>
    <div class="temperature">

        <h2>TEMPERATURE CONVERTER</h2>
        <p>Value to convert</p>

        <input type="number" placeholder="TEMPERATURE TO CONVERT" name="value" id="input_value" />
        <p>From</p>

        <select name="input" id="input">
            <option value="select" id="select">SELECT UNIT</option>
            <option value="kel" id="kel">kelvin [°K]</option>
            <option value="cel" id="cel">celsius [°C]</option>
            <option value="far" id="far">fahrenheit [°F]</option>
        </select>

        <p>To</p>

        <select name="output" id="output">
            <option value="select" id="select">SELECT UNIT</option>
            <option value="kel" id="kel">kelvin [°K]</option>
            <option value="cel" id="cel">celsius [°C]</option>
            <option value="far" id="far">fahrenheit [°F]</option>
        </select>
        <p>convert</p>

        <input class="button" type="submit" id="convert" onclick="Temp()">
        <p>Result</p>
        <input type="number" placeholder="VIEW RESULT" id="r" disabled>
        <output id="r"></output>
    </div>
</body>

</html>
